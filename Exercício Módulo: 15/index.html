<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto com SASS</title>
  <link rel="stylesheet" href="build/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Projeto com SASS</h1>
    </div>
  </header>

  <div class="form-container container">
    <h2>Inscreva-se na newsletter para receber dicas sobre CSS</h2>
    <form>
      <label for="nom-completo">Nome Completo:</label>
      <input type="text" id="nome-completo">
      <label for="email">Seu melhor e-mail:</label>
      <input type="email" id="email">
      <button type="submit">Cadastrar</button>
    </form>

  </div>
</body>
</html>
