<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contatos</title>

    <link rel="stylesheet" href="main.css">
  
</head>
<body>

  <div class="container">
    <h2>Cadastro de Contatos</h2>

    <form id="contactForm">
        <label for="name">Nome:</label>
        <input id="inp-name" type="text" id="name" name="name" placeholder="Digite seu nome" required>
        <label id="lb-phone" for="phone">Telefone:</label>
        <input id="inp-phone" type="text" id="phone" name="phone" pattern="\([0-9]{2}\)\s[0-9]{4,5}-[0-9]{4}" placeholder="(99) 99999-9999" required>
        <button type="submit">Cadastrar</button>
    </form>

    <table id="contactTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <!-- Linhas dos contatos serÃ£o inseridas aqui -->
        </tbody>
    </table>
  </div>

    <script src="./main.js"></script>
</body>
</html>
