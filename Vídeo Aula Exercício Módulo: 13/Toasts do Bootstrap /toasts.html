<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Abas</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header id="cabecalho">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Título da página</h1>
          <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon">
            </span>
          </button>
        <nav class="collapse navbar-collapse justify-content-end" id="menu">
          <ul class="nav navbar-nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" href="#inicio">Início</a>            
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#produto">Produtos</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#promocoes">Promoções</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#contato">Contato</a>
            </li>
          </ul>
        </nav>
        <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar caixa de mensagem</button>
        </div>
      </div>
    </header>

    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
      <section id="inicio">
        <h2>Início</h2>
      </section>
  
      <section id="produto">
        <h2>Produtos</h2>
        <div class="container">
          <nav class="nav nav-pills">
            <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
            <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
            <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
          </nav>

          <div class="tab-content">
            <div class="tab-pane active" id="aba1">
              Conteúdo da aba Eletrônicos
            </div>

            <div class="tab-pane" id="aba2">
              Conteúdo da aba Masculina
            </div>

            <div class="tab-pane" id="aba3">
              Conteúdo da aba Feminina
            </div>
          </div>
        </div>
      </section>
  
      <section id="promocoes">
        <h2>Promoções</h2>
      </section>
  
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>

    <!--Toasts-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div data-bs-autohide="false" class="toast" id="mensagens-alerta">
        <header class="toast-header">
          <strong>Importante</strong>
        </header>
        <div class="toast-body">
          Você possui 10 mensagens não lidas.
         <div class="mt-2 pt-2 border-top">
          <button type="button" data-bs-dismiss="toast" class="btn btn-danger">
            Descartar
          </button>
         </div>
        </div>
      </div>
    </div>
    
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
