<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Carousel</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container">
      <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          
          <div data-bs-interval="3000" class="carousel-item active">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/02/13/05/orange-parrots-8608540_1280.jpg" alt="">
  
            <div class="carousel-caption">
              <h2>Ave - 1</h2>
            </div>
          </div>
  
          <div data-bs-interval="3000" class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/22/13/46/swans-7736415_1280.jpg" alt="">
  
            <div class="carousel-caption">
              <h2>Ave - 2</h2>
            </div>
          </div>
  
          <div data-bs-interval="3000" class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" alt="">
  
            <div class="carousel-caption">
              <h2>Ave - 3</h2>
            </div>
          </div>
        </div>
  
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon"></span>
        </button>
  
        <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon"></span>
        </button>    
  
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
      </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
