<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
</head>
<body>
  <h1>Formulários</h1>
  <form>
  <input type="text" placeholder="Seu nome">
  <br>
  <label for="email">Seu e-mail:</label>
  <input id="email" type="email">
  <br>
  <!-- acessibilidade -->
  <label for="user">Usuário:</label>
  <input id="user" type="text">
  <br>
  <label for="senha">Senha:</label>
  <input id="senha" type="password">
  <br>
  <input type="tel" placeholder="Seu telefone">
  <br>
  <input type="number" max="10" min="2" step="2">
  <br>
  <input type="file">
  <br>
  <input type="color">
  <br>
  <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label>
  <p>
    Qual sua cor favorita?
  </p>
  <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">Vermelha</label>
  <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">Azul</label>
  <input type="radio" name="cor-favorita" id="cor-preta"> <label for="cor-preta">Preta</label>
  <br>
  <label>Qual seu filme favorito?</label>
  
  <!-- <select multiple> -->
    <select>
    <option>Filme A</option>
    <option>Filme B</option>
    <option>Filme C</option>
  </select>
  <br>

  <textarea></textarea>
  <button type="submit">Enviar</button>
  <button type="reset">Limpar</button>


</form>
</body>
</html>
