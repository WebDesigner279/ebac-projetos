        <h3>Produto</h3>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/180x180" alt="">
        <h3>Produto</h3>
      </div>
      <div class="col">
        <img src="https://via.placeholder.com/180x180" alt="">

      </div>
      <div class="col">
        <img src="https://via.placeholder.com/180x180" alt="">
        <h3>Produto</h3>
      </div>
    </div>
  </div>
  
</body>
</html>
