  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
<!--1. Alerta Padrão (alert-primary)
Cor: Azul
Usado para mensagens de informação geral.-->
<div class="alert alert-primary alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a primary alert—check it out!
</div>

<!--2. Sucesso (alert-success)
Cor: Verde
Usado para indicar sucesso ou ações bem-sucedidas.-->
<div class="alert alert-success alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a success alert—check it out!
</div>

<!--3. Informação (alert-info)
Cor: Azul claro
Usado para fornecer informações adicionais ou contextuais.-->
<div class="alert alert-info alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a info alert—check it out!
</div>

<!--4. Aviso (alert-warning)
Cor: Amarelo
Usado para avisos que exigem atenção.-->
<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a warning alert—check it out!
</div>

<!--5. Perigo (alert-danger)
Cor: Vermelho
Usado para erros ou mensagens críticas.-->
<div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a danger alert—check it out!
</div>

<!--6. Escuro (alert-dark)
Cor: Cinza escuro
Usado para alertas com tom sério ou pesado.-->
<div class="alert alert-dark alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a dark alert—check it out!
</div>

<!--7. Claro (alert-light)
Cor: Cinza claro
Usado para alertas discretos, que não chamam tanta atenção.-->
<div class="alert alert-light alert-dismissible" role="alert">
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  This is a light alert—check it out!
</div>

<!--8. Personalização-->
<div class="alert alert-light alert-dismissible fade show" role="alert">
  <strong>Light!</strong> You should check this out.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  </html>
