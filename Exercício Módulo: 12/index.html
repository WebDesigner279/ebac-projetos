<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <!--início formulário de cadastro-->
    <div class="container">
      <h2>Formulário de Cadastro</h2>
      <form id="cadastroForm">
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-control" type="text" id="nome">

        <label for="email" class="form-label">E-mail:</label>
        <input id="email" type="email" class="form-control">

        <label for="fone" class="form-label">Telefone:</label>
        <input id="tel" type="tel" class="form-control">

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="aceito-termos">
          <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do formulário</label>
        </div>

        <button type="button" class="btn btn-success" id="submitBtn">Enviar Cadastro</button>
      </form>

      <div id="mensagemSucesso" class="alert alert-success mt-3" style="display: none;">
        Cadastro enviado com sucesso!
      </div>
    </div>
    <!--fim formulário de cadastro-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
