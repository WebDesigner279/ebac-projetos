<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Calculadora de Área</h1>
    
    <label for="base">Base:</label>
    <input type="number" id="base" placeholder="Digite a base"><br>
    
    <label for="altura">Altura:</label>
    <input type="number" id="altura" placeholder="Digite a altura"><br>
    
    <button onclick="mostrarResultado()">Calcular Área</button>
    
    <div class="resultado" id="resultado"></div>

  </div>
    
    <script src="./main.js"></script>
</body>
</html>
