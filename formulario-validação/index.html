<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres como UTF-8 -->
  <meta charset="UTF-8">
  <!-- Define a viewport para ajustar o layout ao tamanho da tela -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Define o título da página -->
  <title>Personal Bank-v1.0</title>
  <!-- Link para o arquivo de estilos CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Contêiner principal da página -->
  <div class="container">
    <!-- Título principal da página -->
    <h1>Personal Bank</h1>
    <!-- Subtítulo da seção de depósito -->
    <h2>Depósito</h2>
    <!-- Formulário para depósito -->
    <form id="form-deposito" novalidate>
      <!-- Campo de texto para o nome do beneficiário, obrigatório -->
      <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário">
      <!-- Mensagem de erro para o campo de nome -->
      <p class="error-message">O nome precisa ser completo</p>
      <!-- Campo de número para o número da conta, obrigatório -->
      <input type="number" id="numero-conta" required placeholder="Número da conta">
      <!-- Campo de número para o valor do depósito, obrigatório -->
      <input type="number" id="valor-deposito" required placeholder="Valor">
      <!-- Campo de texto para descrição do depósito, opcional -->
      <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
      <!-- Botão para enviar o formulário de depósito -->
      <button id="btn-depositar" type="submit">Depositar</button>
    </form>
    <!-- Mensagem de sucesso que será exibida após o depósito -->
    <p class="success-message" style="display:none;">
      O montante de: <b>0</b> foi enviado para o cliente: <b>nome</b> - conta: <b>número</b>
    </p>
  </div>
  <!-- Link para o arquivo de script JavaScript -->
  <script src="main.js"></script>
</body>
</html>
